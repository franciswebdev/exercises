<!DOCTYPE html>
<html>
<head>
<!-- Standard header tags -->
<meta charset="utf-8">
<meta name="author" content="Francis del Mundo" />
<title>Celebrities</title>

<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="../bower_components/normalize.css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.css" />
<link rel="stylesheet" type="text/css" href="../css/styles.css" />

<!-- Scripts -->
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>

<!-- JSON object -->
<script type="text/javascript" src="../js/celebrity-rich-list.js"></script>

<!-- Our scripts -->
<script type="text/javascript" src="../js/scripts.js"></script>
</head>
<body>

<div class="page-content">
  <header id="header" class="text-center">
    <h1 data-content="pageTitleH1"></h1>
    <h2 data-content="pageTitleH2"></h2>
    <span data-content="description"></span>
    <aside>
      <span>Reference: </span>
      <a data-link="referenceLink" data-content="referenceLink"></a>
    </aside>
  </header>

  <section class="search-fields">

    <div class="row">
      <div class="column small-12 medium-6">
        <label>Birthplace:</label>
        <select id="birthplace" data-on="option.item:first">
          <option value="">Show All</option>
          <option class="item"></option>
        </select>
      </div>
      <div class="column small-12 medium-6">
        <label>Currency Converter:</label>
        <select id="converter">
          <option data-currency-label="$USD" data-content-value="usDollarValue">US Dollar</option>
          <option data-currency-label="EUR" data-content-value="euroValue">Euro</option>usDollarValue
          <option data-currency-label="$AUD" data-content-value="australianDollarValue">Australian Dollar</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="column small-12 medium-6">
        <label>Search:</label>
        <input id="search" type="text">
      </div>
      <div class="column small-12 medium-6">
        <label>Order by:</label>
        <select id="sort-by">
          <option value="rank">Rank</option>
          <option value="name">Name</option>
          <option value="age">Age</option>
        </select>
      </div>
    </div>

  </section>

  <section id="celebrities" class="celebrities" data-each="celebrityList" data-on="article:first" data-include-value="true">

    <article class="text-center">
      <h3><span>No.</span> <span data-content="rank"></span></h3>
      <div class="row">
        <span>Name: 
        <span data-content="name"></span></span>
      </div>
      <div class="row">
        <span>Net Worth: </span>
        <span class="currency">$USD</span>
        <span data-content="netWorth" data-format="currency"></span>
      </div>
      <div class="row">  
        <span>Age: </span>
        <span data-content="age"></span>
      </div>
      <div class="row">
        <span>Country of Birth: </span>
        <span data-content="country"></span>
      </div>
    </article>

  </section>

</div>

</body>
</html>
